<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border:10px;
        width: 100%;
    }

    td, th {
        font-family: 'Silkscreen', sans-serif;
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background: rgba(255,255,255,0.3);
    }
</style>
<body>
<h1>Movies</h1>

<table >
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>movieid</th>
    </tr>
    </thead>
    <tr th:each="comment : ${comments}">

        <td th:text="${comment.getId()}"></td>
        <td th:text="${comment.getName()}"></td>
        <td th:text="${comment.getEmail()}"></td>
        <td th:text="${comment.movieId}"></td>
    </tr>
</table>
</body>
</html>
