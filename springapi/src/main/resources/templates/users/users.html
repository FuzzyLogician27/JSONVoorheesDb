<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<h1>All Users</h1>
<a href="/web/home">Back to home</a>
<form th:action="@{/web/users(page='page',pageSize='pageSize')}">

    <label for="pageSize">Show</label>
    <input type="number" id="pageSize" name="pageSize" min="1", th:value="${users.size}" size="2">
    <label for="page">Page </label>
    <input type="number" id="page" name="page" min="1" th:max="${users.totalPages}" th:value="${users.number} + 1" size="4">
    <input type="submit" value="Go">
    <label th:text="'of '+${users.totalPages}"></label>
</form>
<a href="user/create">Create New User</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="user : ${users}">
        <td>
            <a th:href="@{'/web/user/' + ${user.id}}">
                <th:block th:text="${user.id}"></th:block>
            </a>
        </td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{/web/users/delete/{id}(id=${user.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
