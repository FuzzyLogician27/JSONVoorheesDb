<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/web/createUser}" th:object="${userToCreate}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="id" th:field="*{name}"/><br/>

    <label for="email">Email</label>
    <input type="text" id="email" name="id" th:field="*{email}"/><br/>

    <input class="inputSubmit" style="margin: 10px auto 10px" type="submit" value="Update"/>
</form>
</body>
</html>
