<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Theaters</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<h1>Theaters</h1>
<a href="/web/home">Back to home</a>
<form th:action="@{/web/theaters(page='page',pageSize='pageSize')}">

    <label for="pageSize">Show</label>
    <input type="number" id="pageSize" name="pageSize" min="1", th:value="${theaters.size}" size="2">
    <label for="page">Page </label>
    <input type="number" id="page" name="page" min="1" th:max="${theaters.totalPages}" th:value="${theaters.number} + 1" size="4">
    <input type="submit" value="Go">
    <label th:text="'of '+${theaters.totalPages}"></label>
</form>
<a href="theater/create">Create New Theater</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Address</th>
        <th>Geo</th>
        <th>Theater Id</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="theater : ${theaters}">
        <td>
            <a th:href="@{'/web/theater/' + ${theater.id}}">
                <th:block th:text="${theater.id}"></th:block>
            </a>
        </td>
        <td th:text="${theater.getLocation().address}"></td>
        <td th:text="${theater.getLocation().geo}"></td>
        <td th:text="${theater.theaterId}"></td>
        <td><a th:href="@{/web/theater/edit/{id}(id=${theater.id})}">Edit</a></td>
        <td><a th:href="@{/web/theater/delete/{id}(id=${theater.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
